<div class="subbox">

    <label for="survey-select">Survey:</label>
    <select id="survey-select" class="subbox1" (change)="onSurveyChange($event)">
      <option *ngFor="let survey of surveys" [value]="survey.Survey_id">{{ survey.Survey_id }}</option>

    <span class="survey-name">Survey Name: <span class="subbox1">{{ selectedSurveyName }}</span></span>

  <div *ngIf="noCountMessage">{{ noCountMessage }}</div>
  
  <apx-chart
    *ngIf="!noCountMessage"
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [dataLabels]="chartOptions.dataLabels"
    [plotOptions]="chartOptions.plotOptions"
    [yaxis]="chartOptions.yaxis"
    [xaxis]="chartOptions.xaxis"
    [stroke]="chartOptions.stroke"
    [grid]="chartOptions.grid"
    [fill]="chartOptions.fill"
    [annotations]="chartOptions.annotations">
  </apx-chart>
